<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./gallery.css">
  <title>Photo gallery exercise</title>
</head>

<body>
  <section>
    <header>
      <h1>My Photo Gallery</h1>
    </header>
    <figure class="main">
      <img src="http://placehold.it/1200x900?text=Main" alt="Main photo">
      <figcaption>Example photo</figcaption>
    </figure>

    <figure class="tn box-1">
      <img src="http://placehold.it/1200x900?text=1" alt="First photo">
    </figure>

    <figure class="tn box-2">
      <img src="http://placehold.it/1200x900?text=2" alt="Second photo">
    </figure>

    <figure class="tn box-3">
      <img src="http://placehold.it/1200x900?text=3" alt="Third photo">
    </figure>

    <figure class="tn box-4">
      <img src="http://placehold.it/1200x900?text=4" alt="Fourth photo">
    </figure>

    <figure class="tn box-5">
      <img src="http://placehold.it/1200x900?text=5" alt="Fifth photo">
    </figure>

    <figure class="tn box-6">
      <img src="http://placehold.it/1200x900?text=6" alt="Sixth photo">
    </figure>

    <figure class="tn box-7">
      <img src="http://placehold.it/1200x900?text=7" alt="Seventh photo">
    </figure>

    <figure class="tn box-8">
      <img src="http://placehold.it/1200x900?text=8" alt="Eighth photo">
    </figure>
  </section>
</body>

</html>
