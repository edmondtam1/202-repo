<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form exercises</title>
  <meta charset="utf-8" />
  <style>
    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first_name">First name</label></dt>
        <dd>
          <input type="text" name="first_name" id="first_name" required />
        </dd>

        <dt><label for="last_name">Last name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" required /></dd>

        <dt><label for="email">Email address</label></dt>
        <dd><input type="email" name="email" id="email" autocomplete="off"
            autocorrect="off" autocapitalize="none" required /></dd>

        <dt><label for="phone">Contact number</label></dt>
        <dd>
          <input type="tel" name="phone" id="phone" placeholder="###-###-####"
            required />
        </dd>

        <dt>
          <label for="phone_type">Phone Type</label>
        </dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>
        <dt><label>Message</label></dt>
        <dd><textarea name="message" rows="6" cols="80"
            placeholder="Add your optional message here"></textarea></dd>
      </dl>




      <input type="submit" value="Send" />
    </fieldset>
  </form>

  <form action="#" method="get">
    <label for="search">Search for </label>
    <input type="search" name="search" />
    <label><input type="radio" name="type" value="TV" required />TV</label>
    <label><input type="radio" name="type" value="movies"
        required />Movies</label>
    <label><input type="radio" name="type" value="music"
        required />Music</label>
    <button name="search">Search</button>
  </form>

  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="title" id="title" size="4">
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
            <option value="Alien" selected>Alien</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="number" name="rating" id="rating" value="5" min="1"
            max="5" />

          <!-- This is the wrong way of doing it-->
          <!-- <select name="rating" id="rating">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select> -->
        </dd>
        <dt><input type="checkbox" name="selected" checked /> Add to my
          favourites
        </dt>
        <dd><button name="rate">Rate movie</button></dd>
      </dl>
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      <h1>Category</h1>
      <select name="category" id="category" size="5">
        <option value="Core">Core</option>
        <option value="Plugins and Libraries">Plugins and Libraries</option>
        <option value="Conventions">Conventions</option>
        <option value="Reviews">Reviews</option>
        <option value="Opinion">Opinion</option>
        <option value="People">People</option>
      </select>

      <h1>Tags</h1>
      <select name="tags" id="tags" multiple size="6">
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="javascript">javascript</option>
        <option value="ruby">ruby</option>
        <option value="rails">rails</option>
        <option value="python">python</option>
        <option value="django">django</option>
      </select>
      <input type="reset" value="Reset" />
      <input type="submit" value="Filter" />
    </fieldset>
  </form>
</body>

</html>
